{% extends "base.html" %}
{% block title %}Largest n Earthquake Information{% endblock %}
{% block content %}

<h1>1001778274, Zhu Zhengyuan</h1>
<h2>Earthquake information retrieval system</h2>

<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<h3> Bar and Pie Chart by Scales</h3>
<div id='dashboard'></div>
<h3> Scatter Chart </h3>
<div id="scatter"></div>
<h3> World Map Monitor </h3>
<script>
  var encodedStr = '{{ci}}';
  var parser = new DOMParser;
  var dom = parser.parseFromString(
      '<!doctype html><body>' + encodedStr,
      'text/html');
  var decodedString = dom.body.textContent.replace(/'/g, '"')
  var scaledQuake = JSON.parse(decodedString)

  dashboard('#dashboard', scaledQuake, '{{rows}}');
  scatterChart('#scatter', '{{sa}}')
</script>
{% endblock %}
